<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skate Bliss (v9.0)</title>
  <meta name="description" content="Runner 2D com tricks, CDs e Especial com slow-mo.">
  <link rel="stylesheet" href="style.css?v=900">
</head>
<body>
  <main id="app">
    <header class="topbar">
      <h1>SKATE BLISS</h1>
      <div class="controls">
        <button id="btn-help">?</button>
        <button id="btn-sfx">🔈 SFX</button>
      </div>
    </header>

    <section id="wrap">
      <canvas id="game" width="480" height="270"></canvas>
      <div id="hud">
        <div class="stat">Pontuação: <span id="score">0</span></div>
        <div class="stat">Recorde: <span id="best">0</span></div>
        <div class="stat">MULT: <span id="mult">1.0×</span></div>
        <div class="stat">CDs: <span id="cds">0</span></div>
        <button id="btn-lb">Ranking</button>
      </div>

      <div id="player">
        <button id="prev">⏮</button>
        <button id="play">⏯</button>
        <button id="next">⏭</button>
        <span id="track">Sem músicas na pasta (assets/music)</span>
        <input id="vol" type="range" min="0" max="1" step="0.01" value="0.30">
        <button id="btn-music">🔊 Música</button>
      </div>

      <footer id="foot">© BLISS</footer>
    </section>
  </main>
  <script type="module" src="main.js?v=900"></script>
</body>
</html>
